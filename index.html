<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="Assets/images/favicon.ico">
    <title>Game Data Gallery</title>
  </head>

  <body class="background">

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" id="m-header">
            <div id="mTitle"></div>
            <button type="button" class="btn-close" id="btn-x" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalBody">
            
          </div>
          <div class="modal-footer">
            <div id="gameDetail">

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Back to top button -->
    <button type="button" class="btn btn-danger btn-floating btn-lg" id="btn-back-to-top">
      <i class="fa fa-angle-up"></i>
    </button>

    <div class="d-flex flex-wrap justify-content-between">
      <h1 class="titleHead"><span id="tFirst">Game Data</span>
        <span class="badge badge-secondary">GALLERY</span>
      </h1>
      <div class="d-flex searchControl">
        <div class="pr-3">
          <p class="searchLabel">SEARCH:</p>
        </div>
        <div class="searchBox">
          <input type="search" class="form-control formBg" id="searchTerm" placeholder="Search All">
        </div>
        <div class=btn-contr>
          <a href="javascript:void(0);" class="bttn" id="submit">GO</a>
        </div>
      </div>
    </div><br>
    <div class="d-flex justify-content-center controls px-3">
      <div class="d-flex justify-content-center align-items-center">
        <div>
          <select class="form-select formBg" id="platform">
            <option selected>Platforms</option>
            <option value="4">PC</option>
            <option value="7">Nintendo Switch</option>
          </select>
        </div>
        <div class="px-2">
        </div>
        <div>
          <select class="form-select formBg" id="genre">
            <option selected>Genres</option>
            <option value="action">Action</option>
            <option value="indie">Indie</option>
            <option value="adventure">Adventure</option>
            <option value="role-playing-games-rpg">RPG</option>
            <option value="strategy">Strategy</option>
            <option value="shooter">Shooter</option>
            <option value="casual">Casual</option>
            <option value="simulation">Simulation</option>
            <option value="puzzle">Puzzle</option>
            <option value="arcade">Arcade</option>
            <option value="platformer">Platformer</option>
            <option value="racing">Racing</option>
            <option value="massively-multiplayer">MMO</option>
            <option value="sports">Sports</option>
            <option value="fighting">Fighting</option>
            <option value="family">Family</option>
            <option value="board-games">Board Games</option>
            <option value="educational">Educational</option>
            <option value="card">Card</option>
          </select>
        </div>
        <div class="px-2">
        </div>
        <div>
          <select class="form-select formBg" id="players">
            <option selected>Players</option>
            <option value="31">Singleplayer</option>
            <option value="7">Multiplayer</option>
          </select>
        </div>
        <div class="px-2">
        </div>
        <div>
          <select class="form-select formBg" id="orderBy">
            <option selected>Order By</option>
            <option value="name">Name (A-Z)</option>
            <option value="-name">Name (Z-A)</option>
            <option value="-released">Release Date (Newest)</option>
            <option value="released">Release Date (Oldest)</option>
            <option value="-metacritic">Metacritic (Best)</option>
            <option value="metacritic">Metacritic (Worst)</option>
          </select>
        </div>
        <div class="px-2">
        </div>
        <div>
          <a href="javascript:void(0);" class="searchLabel" id="filter">Apply Filter</a>
        </div>
      </div>
    </div>

    <div class="mx-auto text-center source">
      <h6>Game data/images sourced from <a href="https://rawg.io/" target="_blank" id="link">RAWG</a>, and 
        <a href="https://store.steampowered.com/" target="_blank" id="link">Steam Store</a></h6>
    </div>

    <div id="content">
      <div class='d-flex content my-4 justify-content-center'>
        <div class="contentBg"></div>
      </div>
    </div>
    <div class="d-flex footer">
      <p>Copyright Â© 2021 Sam Waychoff</p>
    </div>

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="Assets/javascript/gds.js"></script>
</html>
