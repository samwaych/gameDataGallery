<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="Assets/images/favicon.ico">
    <title>Game Data Gallery</title>
  </head>

  <body class="background">
    <div class="d-flex justify-content-between">
      <h1 class="titleHead"><span id="tFirst">Game Data</span>
        <span class="badge badge-secondary">GALLERY</span>
      </h1>
      <div class="d-flex searchControl">
        <div class="pr-3">
          <p class="searchLabel">SEARCH:</p>
        </div>
        <div class="searchBox">
          <input type="search" class="form-control formBg" id="searchTerm" placeholder="Search All">
        </div>
        <div class=btn-contr>
          <a href="javascript:void(0);" class="bttn" id="submit">GO</a>
        </div>
      </div>
    </div><br>
    <div class="d-flex justify-content-center controls px-3">
      <div class="d-flex justify-content-center align-items-center">
        <div>
          <select class="form-select formBg" id="platform">
            <option selected>Platforms</option>
            <option value="4">PC</option>
            <option value="7">Nintendo Switch</option>
          </select>
        </div>
        <div class="px-2">
        </div>
        <div>
          <select class="form-select formBg" id="genre">
            <option selected>Genres</option>
            <option value="action">Action</option>
            <option value="indie">Indie</option>
            <option value="adventure">Adventure</option>
            <option value="role-playing-games-rpg">RPG</option>
            <option value="strategy">Strategy</option>
            <option value="shooter">Shooter</option>
            <option value="casual">Casual</option>
            <option value="simulation">Simulation</option>
            <option value="puzzle">Puzzle</option>
            <option value="arcade">Arcade</option>
            <option value="platformer">Platformer</option>
            <option value="racing">Racing</option>
            <option value="massively-multiplayer">MMO</option>
            <option value="sports">Sports</option>
            <option value="fighting">Fighting</option>
            <option value="family">Family</option>
            <option value="board-games">Board Games</option>
            <option value="educational">Educational</option>
            <option value="card">Card</option>
          </select>
        </div>
        <div class="px-2">
        </div>
        <div>
          <select class="form-select formBg" id="players">
            <option selected>Players</option>
            <option value="31">Singleplayer</option>
            <option value="7">Multiplayer</option>
          </select>
        </div>
        <div class="px-2">
        </div>
        <div>
          <select class="form-select formBg" id="orderBy">
            <option selected>Order By</option>
            <option value="-name">Name (A-Z)</option>
            <option value="name">Name (Z-A)</option>
            <option value="-released">Release Date (Newest)</option>
            <option value="released">Release Date (Oldest)</option>
            <option value="rating">Rating</option>
            <option value="-metacritic">Metacritic (Best)</option>
            <option value="metacritic">Metacritic (Worst)</option>
          </select>
        </div>
        <div class="px-2">
        </div>
      </div>
    </div>

    <div class="mx-auto text-center source">
      <h6>Game data/images sourced from <a href="https://rawg.io/" target="_blank" id="link">RAWG</a></h6>
    </div>

    <div id="content"></div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="Assets/javascript/gds.js"></script>

</html>
